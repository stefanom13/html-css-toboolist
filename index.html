<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- parte iniziale  -->
    <header>
        <img class="Logo" src="img/Logo.png" alt="Logo">
        <h1 class="head-title">Toboolist</h1>
    </header>

    <!-- parte centrale  -->
    <main>
        <div class="conteiner conteiner-top">
            <div class="tab-input">
                <button class="bt bt-task">Add Task</button>
                <button class="bt bt-section">Add Section</button>
            </div>
        </div>

        <!-- inserimento menu  -->

        <div class="conteiner conteiner-down ">
            <div class="menu">
                <div class="menu">
                    <h3>&#9662; New Task</h3>
                    <p>
                        <span class="icon green"> &#10004; </span>
                        <span class="comm"> Quarterly Newsletter </span>
                        <span class="sticker editorial"> editorial </span>
                    </p>
               
                </div>

                <div class="menu">
                    <h3>&#9662; Today</h3>
                    <p>
                        <span class="icon red"> &#10006; </span>
                        <span class="comm"> Interview Jonh H</span>
                        <span class="comm"> Interview Jonh H</span>
                        <span class="sticker recruitering"> editorial </span>

                    </p>
               
                </div>

                <div class="menu">
                    <h3>&#9662; Upcoming</h3>
                    <p>
                        <span class="icon green"> &#10004; </span>
                        <span class="comm"> Quarterly Newsletter </span>
                        <span class="sticker editorial"> editorial </span>
                    </p>
               
                </div>
            </div>
        </div>










    </main>

    
</body>
</html>
